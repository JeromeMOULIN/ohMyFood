<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SCSS/main.css">
    <script src="https://kit.fontawesome.com/19ffe38609.js" crossorigin="anonymous"></script>
    <title>La palette du gout</title>
</head>
<body>
    <header>
        <nav class="headerNav">
            <ul>
                <li class="arrow">
                    <a href="../"><i class=" fa-solid fa-arrow-left"></i></a>
                </li>
                <li class="logo">
                    <a href="./index.html"><img src="./images/logo/ohmyfood@2x.svg" alt="Logo oh my food"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img class="img-bg-shop" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
        <section class="shop-menu">
            <div class="menu-header">
                <h2>À la française</h2>
                <button class="heartButton heartButtonShop"><i class="fa-solid fa-heart fa-xl"></i></button>
            </div>

            <form class="menu-card">
                <fieldset>
                    <legend>Entrées</legend>
                    <div class="mini-card">                        
                        <label  for="starter-1">
                            <h3>tartare de poulpe acidulé</h3>
                            <p>Aux zestes d'orange</p>
                            <span>25€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="starter-1">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-2">
                            <h3>Velouté de légumes d'antan</h3>
                            <p>Carotte, panais, topinambour</p>
                            <span>35€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-2">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-3">
                            <h3>Soupe à l'oignon</h3>
                            <p>Revisitée</p>
                            <span>20€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-3">
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Plats</legend>
                    <div class="mini-card">
                        <label  for="dish-1">
                            <h3>Coquilles Saint-Jacques</h3>
                            <p>Accompagné d'une purée de panais</p>
                            <span>40€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-1">
                    </div>
                    <div class="mini-card">
                        <label  for="dish-2">
                            <h3>Magret de canard</h3>
                            <p>Et parmentier de pomme de terre</p>
                            <span>35€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-2">
                    </div>
                    <div class="mini-card">
                        <label  for="dish-3">
                            <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                            <p>sur son lit de gnocchis aux légumes</p>
                            <span>44€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-3">
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Desserts</legend>
                    <div class="mini-card">
                        <label  for="dessert-1">
                        <h3>Pétales de violettes glacés</h3>
                            <p>Et purée de noisettes</p>
                            <span>18€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="dessert-1">
                    </div>
                    <div class="mini-card">
                        <label  for="dessert-2">
                            <h3>fondant au chocolat</h3>
                            <p>Revisité</p>
                            <span>22€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dessert-2">
                    </div>
                    <div class="mini-card">
                        <label for="dessert-3">
                            <h3>Millefeuille croustillant</h3>
                            <p>Myrtilles et pâtes d'amande</p>
                            <span>23€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="dessert-3">
                    </div>
                </fieldset>

                <button class="btn" type="submit">Commander</button>

            </form>
        </section>
        
    </main>
    
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><i></i>Proposer un restaurant</li>
            <li><i></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
    
</body>
</html>
