<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SCSS/main.css">
    <script src="https://kit.fontawesome.com/19ffe38609.js" crossorigin="anonymous"></script>
    <title>La palette du gout</title>
</head>
<body>
    <header>
        <nav class="headerNav">
            <ul>
                <li class="arrow">
                    <a href="../"><i class="fa-solid fa-arrow-left"></i></a>
                </li>
                <li class="logo">
                    <a href="./index.html"><img src="./images/logo/ohmyfood@2x.svg" alt="Logo oh my food"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img class="img-bg-shop" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        <section class="shop-menu">
            <div class="menu-header">
                <h2>La palette du goût</h2>
                <i class="fa-solid fa-heart fa-xl"></i>
            </div>

            <form class="menu-card">
                <fieldset>
                    <legend>Entrées</legend>
                    <div class="mini-card">                        
                        <label  for="starter-1">
                            <h3>Fricassée d'escargots</h3>
                            <p>Au piment d'Espelette</p>
                            <span>25€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="starter-1">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-2">
                            <h3>Foie gras de canard mi-cuit</h3>
                            <p>Et ses copeaux de truffe noire</p>
                            <span>20€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-2">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-3">
                            <h3>Œuf au plat</h3>
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                            <span>20€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-3">
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Plats</legend>
                    <div class="mini-card">
                        <label  for="dish-1">
                            <h3>Filet de bœuf aux herbes</h3>
                            <p>Accompagné de sa ribambelle de légumes</p>
                            <span>40€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-1">
                    </div>
                    <div class="mini-card">
                        <label  for="dish-2">
                            <h3>Parmentier de queue de bœuf</h3>
                            <p>À la truffe noire sur sa purée de panais</p>
                            <span>35€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-2">
                    </div>
                    <div class="mini-card">
                        <label  for="dish-3">
                            <h3>Filet de turbot</h3>
                            <p>Aux agrumes</p>
                            <span>44€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-3">
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Desserts</legend>
                    <div class="mini-card">
                        <label  for="dessert-1">
                        <h3>Paris-Brest</h3>
                            <p>Revisité</p>
                            <span>18€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="dessert-1">
                    </div>
                    <div class="mini-card">
                        <label  for="dessert-2">
                            <h3>Macaron au chocolat d'exception</h3>
                            <p>Et glace à la vanille de Madagascar</p>
                            <span>22€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dessert-2">
                    </div>
                    <div class="mini-card">
                        <label for="dessert-3">
                            <h3>Mousse au chocolat</h3>
                            <p>Au piment d'Espelette et à la truffe noir</p>
                            <span>23€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="dessert-3">
                    </div>
                </fieldset>

                <button class="btn" type="submit">Commander</button>

            </form>
        </section>
        
    </main>
    
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><i></i>Proposer un restaurant</li>
            <li><i></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
    
</body>
</html>
