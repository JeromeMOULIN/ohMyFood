<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SCSS/main.css">
    <script src="https://kit.fontawesome.com/19ffe38609.js" crossorigin="anonymous"></script>
    <title>La palette du gout</title>
</head>
<body>
    <header>
        <nav class="headerNav">
            <ul>
                <li class="arrow">
                    <a href="../"><i class=" fa-solid fa-arrow-left"></i></a>
                </li>
                <li class="logo">
                    <a href="./index.html"><img src="./images/logo/ohmyfood@2x.svg" alt="Logo oh my food"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img class="img-bg-shop" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="L'image représente une assiete avec 3 lamelles de saumon, de la mâche, un morceau de pain gratiné.">
        <section class="shop-menu">
            <div class="menu-header">
                <h1>La palette du goût</h1>
                <button class="heartButton heartButtonShop"><i class="fa-solid fa-heart fa-xl"></i></button>
            </div>

            <form class="menu-card">
                <fieldset>
                    <legend>Entrées</legend>
                    <div class="mini-card">                        
                        <label  for="starter-1">
                            <h2>Fricassée d'escargots</h2>
                            <p>Au piment d'Espelette</p>
                            <span>25€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="starter-1">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-2">
                            <h2>Foie gras de canard mi-cuit</h2>
                            <p>Et ses copeaux de truffe noire</p>
                            <span>20€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-2">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-3">
                            <h2>Œuf au plat</h2>
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                            <span>20€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-3">
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Plats</legend>
                    <div class="mini-card">
                        <label  for="dish-1">
                            <h2>Filet de bœuf aux herbes</h2>
                            <p>Accompagné de sa ribambelle de légumes</p>
                            <span>40€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-1">
                    </div>
                    <div class="mini-card">
                        <label  for="dish-2">
                            <h2>Parmentier de queue de bœuf</h2>
                            <p>À la truffe noire sur sa purée de panais</p>
                            <span>35€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-2">
                    </div>
                    <div class="mini-card">
                        <label  for="dish-3">
                            <h2>Filet de turbot</h2>
                            <p>Aux agrumes</p>
                            <span>44€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-3">
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Desserts</legend>
                    <div class="mini-card">
                        <label  for="dessert-1">
                        <h2>Paris-Brest</h2>
                            <p>Revisité</p>
                            <span>18€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="dessert-1">
                    </div>
                    <div class="mini-card">
                        <label  for="dessert-2">
                            <h2>Macaron au chocolat d'exception</h2>
                            <p>Et glace à la vanille de Madagascar</p>
                            <span>22€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dessert-2">
                    </div>
                    <div class="mini-card">
                        <label for="dessert-3">
                            <h2>Mousse au chocolat</h2>
                            <p>Au piment d'Espelette et à la truffe noir</p>
                            <span>23€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="dessert-3">
                    </div>
                </fieldset>

                <button class="btn" type="submit">Commander</button>

            </form>
        </section>
        
    </main>
    
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <span>Devenir partenaire</span>
                </a>
            </li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@contact.fake">Contact</a></li>
        </ul>
    </footer>
    
</body>
</html>
