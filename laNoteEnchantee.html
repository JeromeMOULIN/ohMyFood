<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SCSS/main.css">
    <script src="https://kit.fontawesome.com/19ffe38609.js" crossorigin="anonymous"></script>
    <title>La palette du gout</title>
</head>
<body>
    <header>
        <nav class="headerNav">
            <ul>
                <li class="arrow">
                    <a href="../"><i class=" fa-solid fa-arrow-left"></i></a>
                </li>
                <li class="logo">
                    <a href="./index.html"><img src="./images/logo/ohmyfood@2x.svg" alt="Logo oh my food"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img class="img-bg-shop" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="L'image représente 2 asiettes, une entré, un plat avec de la viande et une corbeille de pain.">
        <section class="shop-menu">
            <div class="menu-header">
                <h1>La note enchantée</h1>
                <button class="heartButton heartButtonShop"><i class="fa-solid fa-heart fa-xl"></i></button>
            </div>

            <form class="menu-card">
                <fieldset>
                    <legend>Entrées</legend>
                    <div class="mini-card">                        
                        <label  for="starter-1">
                            <h2>Ravioles de foie gras</h2>
                            <p>Accompagnées de leur crème à la truffe</p>
                            <span>25€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="starter-1">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-2">
                            <h2>Caviar osciètre</h2>
                            <p>Sur blini à la farine de blé noir</p>
                            <span>35€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-2">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-3">
                            <h2>Homard et espuma de potiron</h2>
                            <p>Marinés aux zestes d'orange</p>
                            <span>20€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-3">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-4">
                            <h2>Foie gras de canard cuit entier</h2>
                            <p>Confiture de figue et pain toasté</p>
                            <span>35€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-4">
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Plats</legend>
                    <div class="mini-card">
                        <label  for="dish-1">
                            <h2>Noix de coquilles Saint-Jacques</h2>
                            <p>Sur lit de purée de céleri-rave</p>
                            <span>40€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-1">
                    </div>
                    <div class="mini-card">
                        <label  for="dish-2">
                            <h2>Langoustine poêlée</h2>
                            <p>Purée de patate douce</p>
                            <span>35€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-2">
                    </div>
                    <div class="mini-card">
                        <label  for="dish-3">
                            <h2>Mijouté de queue de bœuf</h2>
                            <p>Et riz sauvage aux zeste de citron</p>
                            <span>45€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-3">
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Desserts</legend>
                    <div class="mini-card">
                        <label  for="dessert-1">
                        <h2>Macaron noisette et chocolat</h2>
                            <p>Glace au caramel brun et sel de Guérande</p>
                            <span>18€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="dessert-1">
                    </div>
                    <div class="mini-card">
                        <label  for="dessert-2">
                            <h2>Baba au rhum revisité</h2>
                            <p>Avec son coulis de citron</p>
                            <span>22€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dessert-2">
                    </div>
                    <div class="mini-card">
                        <label for="dessert-3">
                            <h2>tarte au citron meringuée</h2>
                            <p>Déstructurée</p>
                            <span>23€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="dessert-3">
                    </div>
                </fieldset>

                <button class="btn" type="submit">Commander</button>

            </form>
        </section>
        
    </main>
    
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <span>Devenir partenaire</span>
                </a>
            </li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
    
</body>
</html>
