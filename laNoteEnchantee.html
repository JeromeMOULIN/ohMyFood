<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SCSS/main.css">
    <script src="https://kit.fontawesome.com/19ffe38609.js" crossorigin="anonymous"></script>
    <title>La palette du gout</title>
</head>
<body>
    <header>
        <nav class="headerNav">
            <ul>
                <li class="arrow">
                    <a href="../"><i class=" fa-solid fa-arrow-left"></i></a>
                </li>
                <li class="logo">
                    <a href="./index.html"><img src="./images/logo/ohmyfood@2x.svg" alt="Logo oh my food"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img class="img-bg-shop" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
        <section class="shop-menu">
            <div class="menu-header">
                <h2>La note enchantée</h2>
                <button class="heartButton heartButtonShop"><i class="fa-solid fa-heart fa-xl"></i></button>
            </div>

            <form class="menu-card">
                <fieldset>
                    <legend>Entrées</legend>
                    <div class="mini-card">                        
                        <label  for="starter-1">
                            <h3>Ravioles de foie gras</h3>
                            <p>Accompagnées de leur crème à la truffe</p>
                            <span>25€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="starter-1">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-2">
                            <h3>Caviar osciètre</h3>
                            <p>Sur blini à la farine de blé noir</p>
                            <span>35€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-2">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-3">
                            <h3>Homard et espuma de potiron</h3>
                            <p>Marinés aux zestes d'orange</p>
                            <span>20€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-3">
                    </div>
                    <div class="mini-card">
                        <label  for="starter-3">
                            <h3>Foie gras de canard cuit entier</h3>
                            <p>Confiture de figue et pain toasté</p>
                            <span>35€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="starter-3">
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Plats</legend>
                    <div class="mini-card">
                        <label  for="dish-1">
                            <h3>Noix de coquilles Saint-Jacques</h3>
                            <p>Sur lit de purée de céleri-rave</p>
                            <span>40€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-1">
                    </div>
                    <div class="mini-card">
                        <label  for="dish-2">
                            <h3>Langoustine poêlée</h3>
                            <p>Purée de patate douce</p>
                            <span>35€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-2">
                    </div>
                    <div class="mini-card">
                        <label  for="dish-3">
                            <h3>Mijouté de queue de bœuf</h3>
                            <p>Et riz sauvage aux zeste de citron</p>
                            <span>45€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dish-3">
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Desserts</legend>
                    <div class="mini-card">
                        <label  for="dessert-1">
                        <h3>Macaron noisette et chocolat</h3>
                            <p>Glace au caramel brun et sel de Guérande</p>
                            <span>18€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="dessert-1">
                    </div>
                    <div class="mini-card">
                        <label  for="dessert-2">
                            <h3>Baba au rhum revisité</h3>
                            <p>Avec son coulis de citron</p>
                            <span>22€</span>
                        </label>
                        <input class="checkbox" type="checkbox"  id="dessert-2">
                    </div>
                    <div class="mini-card">
                        <label for="dessert-3">
                            <h3>tarte au citron meringuée</h3>
                            <p>Déstructurée</p>
                            <span>23€</span>
                        </label>
                        <input class="checkbox" type="checkbox" id="dessert-3">
                    </div>
                </fieldset>

                <button class="btn" type="submit">Commander</button>

            </form>
        </section>
        
    </main>
    
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><i></i>Proposer un restaurant</li>
            <li><i></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
    
</body>
</html>
